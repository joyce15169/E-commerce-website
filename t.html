<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/member.css">
    <title>Form</title>
</head>

<body>
    <div id="blur"></div>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <form action="check.jsp" method="POST" onsubmit="redirectFunction(event)">
                        <div class="group">
                            <label for="id" class="label">Username</label>
                            <input name="id" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="pwd" class="label">Password</label>
                            <input name="pwd" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <input id="check" type="checkbox" class="check" checked>
                            <label for="check"><span class="icon"></span> Keep me Signed in</label>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" name="b1" value="Sign In">
                        </div>
                        <div class="hr"></div>
                        
                    </form>
                </div>
                <div class="sign-up-htm">
                    <form action="register.jsp" method="POST"  onsubmit="redirectFunction(event)">
                        <div class="group">
                            <label for="id" class="label">Username</label>
                            <input name="id" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="pwd" class="label">Password</label>
                            <input name="pwd" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <label for="repeatpwd" class="label">Repeat Password</label>
                            <input name="repeatpwd" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <label for="email" class="label">Email Address</label>
                            <input name="email" type="text" class="input">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign Up">
                        </div>
                        <div class="hr"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
