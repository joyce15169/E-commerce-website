<article>
    <div class="container">
        <hr><h2 class="title">購物車</h2>
        <h4 class="tagline">Shopping Cart</h4><hr>    
    
        <div class="container">
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>商品</th>
                        <th>價格(NT)</th>
                        <th>數量</th>
                        <th>小計(NT)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <button class="delete-btn" onclick="deleteProduct('quantity1')">X</button>
                            雙人沙發
                        </td>
                        <td class="price">$14600</td>
                        <td class="quantity" id="quantity1">
                            <button class="quantity-btn" onclick="updateQuantity('quantity1', -1)">-</button>
                            <span class="quantity-value">1</span>
                            <button class="quantity-btn" onclick="updateQuantity('quantity1', 1)">+</button>
                        </td>
                        <td class="subtotal">$14600</td>
                    </tr>
                    <tr>
                        <td>
                            <button class="delete-btn" onclick="deleteProduct('quantity2')">X</button>
                            實木複合式書桌
                        </td>
                        <td class="price">$3950</td>
                        <td class="quantity" id="quantity2">
                            <button class="quantity-btn" onclick="updateQuantity('quantity2', -1)">-</button>
                            <span class="quantity-value">3</span>
                            <button class="quantity-btn" onclick="updateQuantity('quantity2', 1)">+</button>
                        </td>
                        <td class="subtotal">$3950</td>
                    </tr>
                    
                </tbody>
            </table>

            <p id="total">Total: $18550</p>

            <label for="paymentMethod">付款方式:</label>
            <select id="paymentMethod" name="paymentMethod" class="part">
                <option value="creditCard">信用卡</option>
                <option value="creditCard">金融卡</option>
            </select>

            <label for="creditCardNumber">卡號:</label>
            <input type="text" id="creditCardNumber" name="creditCardNumber" class="part">

            <label for="shippingAddress">運送地址:</label>
            <input type="text" id="shippingAddress" name="shippingAddress" class="part">

            <button class="checkout-btn" onclick="checkout()">結帳</a>
        </div>
    </div>
